<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
		var num1 = 4
		var num2 = 6;
		var sum = num1 + num2;
		document.write("num1 + num2 = " + sum + "<br>");
		var x = 2;
		var y = 7;
		var potato = x - y + 42;
		document.write("x - y + 42 = " + potato + "<br>");
		var product = num1 * num2;
		document.write("num1 * num2 = " + product + "<br>");
		var quotient = num1 / num2;
		document.write("num1 / num2 = " +quotient + "<br>");
	
	</script>
</body>
</html>
