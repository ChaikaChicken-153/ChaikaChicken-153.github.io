<title>4.4 - Email Address</title>
</head>

<body>
<script type="text/javascript">
var email = prompt("What is your email address?");
var c = confirm("Is this your email address?\n" + email);
	if(c) {
		alert("continuing");
	}
	else {
		alert("ending");
	}
</script>
</body>
