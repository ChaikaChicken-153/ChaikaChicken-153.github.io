<body>
	<script type="text/javascript">
	var d = Number(prompt("Which day of the week is it?", "1 for Monday, 2 for Tuesday, etc."));
		
		switch(d){
			case 1:
			case 2:
			case 3:
			case 4:
			case 5: alert("Business hours Monday to Friday are 8am-5pm");
				break;
			case 6: alert("Business hours on Saturdays are 10am-3pm");
				break;
			case 7: alert("We are closed on Sundays");
				break;
				}
	</script>
</body>
</html>
