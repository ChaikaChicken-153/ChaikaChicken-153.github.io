<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.8 - Night Mode</title>
</head>

<body>
	<script type="text/javascript">
		function white() {
				document.body.style.backgroundColor="white";
		}
		function black() {
				document.body.style.backgroundColor="gray";
		}
	</script>
	
	
	
	<input type="button"
		   value="Day Mode"
		   onClick="white()">
	<input type="button"
		   value="Night Mode"
		   onClick="black()">
</body>
</html>
