<meta charset="UTF-8">
<title>6.6 - Weather App</title>
</head>

<body>
<script type="text/javascript">
	var f = prompt("What's the temperature?");
	
	// convert fahrenheit to celsius here
	var c = (f-32)*(5/9);
	alert(f + " fahrenheit is " + c + " Celsius.");
</script>
<!-- Display an image of a weather map -->
	<img src="../images/rusia.jpg">
</body>
