<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.10 - Fahrenheit to Celsius Table</title>
</head>

<body>
	<table border="1">
	<script type="text/javascript">
		
		for(var f = 20; f <= 100; f++) { 
			document.write("<tr>");
			document.write("<td>" + f + "</td><td>" + (f-32)*5/9 + "</td>");
			document.write("</tr>");
		}
		
	</script>
	</table>
</body>
</html>
