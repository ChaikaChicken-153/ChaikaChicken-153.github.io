<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
	
	//number
		document.write("<strong>153</strong> is type <em>" + typeof(153) + "</em><br>")
	//string
		document.write("<strong>Chaika</strong> is type <em>" + typeof("Chaika") + "</em><br>")
	//boolean
		document.write("<strong>true</strong> is type <em>" + typeof(true) + "</em>")
	
	
	</script>
</body>
</html>
