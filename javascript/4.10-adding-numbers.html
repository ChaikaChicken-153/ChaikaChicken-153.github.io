<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.10-adding-numbers</title>
</head>

<body>
	<script type="text/javascript">
		var num1, num2, num3;
		num1 = parseInt(prompt("Enter a number"));
		
		// prompt the other 2 numbers
		num2 = prompt("Enter another number");
		num3 = prompt("Enter another number");
		num2 = parseInt(num2)
		num3 = parseInt(num3)
		
		// add them up
		var final = num1 + num2 + num3;
		// print the result
		document.write("answer is " + final)
	</script>
</body>
</html>
