<meta charset="UTF-8">
<title>8.10 - Factorial</title>
</head>

<body>
	<script type="text/javascript">
	var p = prompt("What number?")
		function factorial(n) {
			// write this as a recursive function
			if (n < 0)

			return -1;
			else if (n == 0)
			return 1;
			else {
				return (n * factorial(n - 1));
			}
		}
		document.write(factorial(p))
	</script>
</body>
</html>
